<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Webpage</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 15px;
        }

        /* Row */
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Columns */
        .col {
            flex: 1;
            min-width: 250px;
        }

        /* Cards */
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .card h4 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .card p {
            color: #555;
        }

        /* Footer */
        footer {
            background: #212529;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 40px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            body {
                background-color: #e3f2fd;
            }
        }
    </style>
</head>

<body>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h4>Card 1</h4>
                    <p>Responsive content block</p>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <h4>Card 2</h4>
                    <p>Responsive content block size</p>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <h4>Card 3</h4>
                    <p>Responsive content block</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 Responsive Design Demo
    </footer>

</body>
</html>
