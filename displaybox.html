<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" onsubmit="return takeAction()">

       Number 1: <input type="number" id="num1" placeholder="Enter Number 1"> <br><br>
       Number 2:  <input type="number" id="num2" placeholder="Enter Number 2"> <br><br>
       Number 3 <input type="number" id="num3" placeholder="Enter Number 3"> <br><br>
       Result: <input type="text" id="result" disabled><BR><BR>
       <input type="submit" id="submit" value="Subject">
    </form>

    <script>
        function takeAction()
        {
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            let num3=document.getElementById("num3").value;

            if(num1>num2)
              {
                 if (num1>num3)
                 {
                    document.getElementById("result").value=num1+" is Greater";
                 } else
                 {
                     document.getElementById("result").value=num3+" is Greater";
                 }
              }else if(num2>num3)
              {
                 document.getElementById("result").value=num2+" is Greater";
              }
              else
              {
                 document.getElementById("result").value=num3+" is Greater";
              }
              return false;
        }
    </script>
</body>
</html>
