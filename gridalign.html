<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            background: #eee;
            width: 700px;
            margin: 45px 0 0 50px;
            display: grid;
           grid-template-columns: repeat(2,1fr);
          
           grid-template-rows: repeat(2,120px);
           grid-gap: 15px;

           grid-auto-rows: 70px;
           justify-items: stretch;

        }
        .items1
        {
            background: orangered;
           
        }
        
        .items2
        {
            background: yellowgreen;
            align-self: start;
            justify-self: end;
        }

        .items3
        {
            background: slateblue;
            grid-row: span 3;
        }

        .items4
        {
            background: hotpink;
        }


        .items5
        {
            background: royalblue;
        }

        .items6
        {
            background: goldenrod;
          
        }

        .items7
        {
            background: firebrick;
            grid-column: span 2;
        }

        .items8
        {
            background: fuchsia;
        }
    </style>
</head>
<body>
    <h1 style="color:red; text-align: center;">Css grid</h1>
    <div class="container">
        <div class="items items1">First</div>
        <div class="items items2">Second</div>
        <div class="items items3">Third</div>
        <div class="items items4">Fourth</div>
        <div class="items items5">Fifth</div>
        <div class="items items6">Sixth</div>
        <div class="items items7">Seventh</div>
        <div class="items items8">Eighth</div>
    </div>
    
</body>
</html>
