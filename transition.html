<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css transition</title>
    <style>
        body{
            font-family: arial,helvetica;
        }
        #box{
            width: 150px;
            height: 150px;
        background: pink;
         transition-property: all;
        transition-duration: 2s; 

        transition-timing-function:linear;
        transition-delay: 2s;
        margin-bottom: 30px;
        }
        #box:active
        {
            width: 300px;
            height: 300px;
            background: red;
        }
        input{
            width: 60px;
            transition: all 1s;
        }
        input:hover{
            width:300px ;
        }
    </style>
</head>
<body>
    <h1>Hello Moto</h1>
    <div id="box" ></div>
    <input type="text">
</body>
</html>
