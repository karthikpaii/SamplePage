<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #eee;
        }
        .card{
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            line-height: 30px;
            margin: -150px;
            background:white;
            color: #03446a;
            text-align: center;
            box-shadow:0 0 15px rgba(0,0,0,1);
            animation-name: sample;
            animation-duration: 2s;
            animation-iteration-count: infinite; 
            animation-timing-function: steps(4);
            animation-direction: reverse;

        }

        @keyframes sample{
            0% {border-radius: 0%;}
            50%{background-color: red;}
            100%{border-radius: 50%; background-color: tomato;}\
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 50px;">Animation IN CSS</h1>
    <div class="card">Animating</div>
</body>
</html>
