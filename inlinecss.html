<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Demo</title>

    <!-- External CSS link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal (Embedded) CSS -->
    <style>
        p {
            color: blue;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center;">
        Welcome to CSS Demonstration
    </h1>

    <!-- Paragraph styled using Internal CSS -->
    <p>
        This paragraph is styled using internal (embedded) CSS.
    </p>

    <!-- Div styled using External CSS -->
    <div class="box">
        This content is styled using external CSS.
    </div>

</body>
</html>
