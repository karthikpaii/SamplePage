<script>

// Function with argument and return value
function checkEvenOdd(number) {
    if (number % 2 === 0) {
        return "Even";
    } else {
        return "Odd";
    }
}

// Function call
let result1 = checkEvenOdd(20);
document.write("Number is: " + result1);

{

     {

     }

}
 let c=Stringlen('Hello')
