<!DOCTYPE html>
<html>
<head>
    <title>Restricted Email Validation</title>
</head>
<body>

<h2>Special Email Validation Form</h2>

<form onsubmit="return validateEmail(event)">
    Enter Email:
    <input type="text" id="email">
    <br><br>
  <input type="submit" value="submit">
</form>

<p id="message"></p>

<script>
function validateEmail(event) {
    let email = document.getElementById("email").value;
      let emailPattern = /^(19[2-9][0-9]|20[0-2][0-9]|2025)-(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])$/;

 
    if (emailPattern.test(email)) {
        document.getElementById("message").innerHTML = "✅ Valid Email";
    } else {
        document.getElementById("message").innerHTML = "❌ Invalid Email";
    }

    return false;
}
</script>

<!DOCTYPE html>
<html>
<body>

<h3>Date Validation (YYYY-DD-MM)</h3>

<input type="text" id="date" placeholder="YYYY-DD-MM">
<button onclick="validateDate()">Check</button>

<script>
function validateDate() {
    let date = document.getElementById("date").value;

    let pattern = /^(19[2-9][0-9]|20[0-2][0-9]|2025)-(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])$/;

    if (pattern.test(date)) {
        alert("Valid Date");
    } else {
        alert("Invalid Date");
    }
}
</script>

</body>
