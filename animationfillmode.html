<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family:arial;

        }
        .box{
            width: 150px;
            height: 150px;
            background: black;
            margin-right: 20px;
            animation: sample 2s 3s;
            animation-fill-mode: forwards;
        }
        .box:hover{
            animation-play-state: paused;
        }
        @keyframes sample{
            0%{background: yellow; width:250px;}
            50%{background: green; width:350px;}
            100%{background: red; width:450px;}
        }
    </style>
</head>
<body>
    <h1>Fill Mode Of Animation</h1>
    <div class="box">

    </div>
</body>
</html>
