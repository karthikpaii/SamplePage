<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample </title>
    <style>
        #container
        {
            background: grey;
            width: 200px;
            margin:70px auto 0;
            display: grid;
             grid-template-rows: repeat(2, 150px) 1fr;;
           grid-template-columns: 150px  100px 100px;

        }
        .box1{
            height: 20px;
            display: grid;
            background: red;
            grid-row-start: 1;
            grid-row-end: 1;
            grid-column-start: 1;
            grid-column-end: 4;


           
        }

        .box2{
            background:palegreen
        }

        .box3{
           background:hotpink;
        }

        .box4{
            background: blue;
        }

        .box5{
            background: red;
        }

        .box6{
                    background: sandybrown;
        }


      
    </style>
</head>
<body>
    <div id="container">
    <div class="box1">box1</div>
    <div class="box2">box 2</div>
    <div class="box3">box 3</div>
    <div class="box4">box 4</div>
    <div class="box5">box 5</div>
    <div class="box6">box 6</div>
   
     </div>
</body>
</html>
