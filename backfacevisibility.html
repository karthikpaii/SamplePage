<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#eee;
        }
        .card{
            width: 300px;
            height: 300px;
            border: 0px solid black;
            position: absolute;
            left: 50%;
            top: 50%;
           
            margin: -150px;
            perspective: 500px;
        }

        .content{
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 1s;
            transform-style: preserve-3d;
        }
        .front,
        .back{
            width: 100%;
            height: 100%;
            position: absolute;
            background: #fff;
            font-size: 25px;
            text-align: center;
            line-height: 300px;
            border-radius: 5px;
            color: tomato;
        }
        .back{
            background: tomato;
            color: #fff;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        .card:hover .content{
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="card">
    <div class="content">
        <div class="front">Front</div>
         <div class="back">Back</div>
    </div>
    </div>
</body>
</html>
