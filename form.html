<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Form submit (JS)</h1>
    <form onsubmit="return formValidate()">
        Full Name: <input type="text" id="name"  name="name"><br><br>
        Email: <input type="text" id="email"  name="email"><br><br>
        Password: <input type="password" id="password"  name="password"><br><br>
        Birth: <input type="text" id="birth"  name="birth"><br><br>
        Gender:
        <select id="gender">
            <option id="" value="">Select</option>
            <option id="male" value="male">Male</option>
            <option id="female" value="female">Female</option>
        </select><br><br>
        <input type="submit" value="submit">

        <p id="message"></p>
    </form>

    <script>
        function formValidate()
        {
            let name=document.getElementById("name").value;
            let email=document.getElementById("email").value;
            let password=document.getElementById("password").value;
            let Birth=document.getElementById("birth").value;
            let Gender=document.getElementById("gender").value;

            let nameV=/^[A-Za-z ]+$/
            let emV=/^[a-zA-Z0-9]+[^\s]*@[a-zA-Z]+\.[a-zA-Z]{2,3}$/;
            let passV = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&.#])[A-Za-z\d@$!%*?&.#]{6,}$/
            let birV=/^(19[2-9][0-9]|20[0-2][0-9]|2025)-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$/;
            let gendeV=/^(Male|Female|Other)$/

            if(!nameV.test(name))
        {
            document.getElementById("message").innerHTML="Invalid Name"
            return false;
        }

        if(!emV.test(email))
        {
            document.getElementById("message").innerHTML="Invalid Emial";
            return false;
        }

        if(!passV.test(password))
        {
            document.getElementById("message").innerHTML="Invalid Password";
            return false;
        }

        if(!birV.test(Birth))
       {
        document.getElementById("message").innerHTML="Invalid Birth Date (YYYY-MM-DD)";
        return false;
        }

        if(Gender==="")
        {
            document.getElementById("message").innerHTML="Select Gender";
            return false;
        }

         document.getElementById("message").innerHTML="Form Submitted Successfully";
    return false; 

         
        }
    </script>
