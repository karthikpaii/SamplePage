<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Showcase</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="sty.css">

    <!-- Internal CSS -->
    <style>
        h1 {
            text-align: center;
            color: navy;
        }

        .product-name {
            color: darkred;
        }
    </style>
</head>
<body>

    <h1>Product Showcase</h1>

    <div class="product">
        <h2 class="product-name">Laptop</h2>
        <p>High performance laptop suitable for work and gaming.</p>
        <p class="price">$1200</p>
        <!-- Inline CSS -->
        <button style="background-color: orange; color: white;">
            Buy Now
        </button>
    </div>

    <div class="product">
        <h2 class="product-name">Smartphone</h2>
        <p>Latest smartphone with advanced camera features.</p>
        <p class="price">$800</p>
        <!-- Inline CSS -->
        <button style="background-color: orange; color: white;">
            Buy Now
        </button>
    </div>

    <div class="product">
        <h2 class="product-name">Headphones</h2>
        <p>Noise-cancelling headphones with premium sound quality.</p>
        <p class="price">$200</p>
        <!-- Inline CSS -->
        <button style="background-color: orange; color: white;">
            Buy Now
        </button>
    </div>

</body>
</html>
